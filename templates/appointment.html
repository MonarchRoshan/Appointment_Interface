{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Appointment Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="appointment_id">Appointment ID:</label>
        <input type="text" id="appointment_id" name="appointment_id"><br><br>

        <label for="doctor_id">Doctor ID:</label>
        <input type="text" id="doctor_id" name="doctor_id"><br><br>

        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id"><br><br>

        <label for="appointment_date">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date"><br><br>

        <label for="appointment_time">Appointment Time:</label>
        <input type="time" id="appointment_time" name="appointment_time"><br><br>

        <label for="purpose">Purpose:</label>
        <textarea id="purpose" name="purpose"></textarea><br><br>

        <label for="sick_information">Sick Information:</label>
        <textarea id="sick_information" name="sick_information"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
